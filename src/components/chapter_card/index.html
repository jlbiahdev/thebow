<div class='chapter-card' data-id='{chapter_id}' data-number='{chapter_number}'>
    <div class="chapter-num">{chapter_number}</div>
    <i class="fa-solid fa-minus" data-id='{chapter_id}' data-book-key="{book_key}"></i>
    <i class="fa-solid fa-book-open" data-id='{chapter_id}' data-book-key="{book_key}"></i>
</div>
